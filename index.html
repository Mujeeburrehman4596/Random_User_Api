<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random User Generator</h1>
        <button id="generate-btn" class="btn">Generate Random User</button>
        <div id="user-info" class="user-info">
            <img id="user-avatar" src="istockphoto-2164916992-612x612.webp" alt="User Avatar" class="avatar">
            <p id="user-name"></p>
            <p id="user-email"></p>
            <p id="user-phone"></p>
            <p id="user-address"></p>
            <p id="user-dob"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
